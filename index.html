<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Andrei Ardelean</title>
    <meta name="description" content="Andrei Ardelean, portfolio.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.1%, 100% {
                opacity: 0;
            }
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(190, 190, 190);
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            margin: 10px;
            padding: 18px;
            min-width: 380px;
            min-height: 380px;
            width: 270px;
            height: 270px;
            background: rgb(218, 218, 218);
            border-radius: 0px;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            color: rgb(86, 86, 86);
            position: relative;
        }
        #about.section {
            background: black;
        }
        .section.active .content {
            display: block;
        }
        .artifact {
            display: flex;
            width: 3px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            animation: blink 1.08s infinite;
        }
        .description {
            color: white;
        }
        .section-two {
           align-content: end;
        }
        .mobile-contact {
            display: none;
        }

        @media (max-width: 750px) {
            body {
                background-color: black;
                overflow: hidden;
            }
            .container {
                flex-direction: column;
            }
            .section {
                margin: 10px 0;
                min-width: 90vw;
                width: 100%;
                min-height: 70vh;
                height: 55vw;
            }
            .section-two {
                display: none;
                padding: 20px;
            }

            #about {
                padding: 12vw;
            }

            .mobile-contact {
                display: block;
            }
            .artifact {
                margin-top: 2vh;
            }
            .container {
                background-color: black;
            }
            #app {
                background-color: black;
            }
            html {
                background-color: black;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div id="about" class="section d-flex flex-column" style="justify-content: space-between" onclick="toggleSection('about')">
            <div class="artifact d-flex"></div>
            <v-card flat class="transparent d-flex">
                <div class="d-flex flex-column mt-4 description" style="text-align: left">
                    <span>Ardelean Andrei P.F.A.<br></span>
                    <span>Professional Software Development & Consultancy<br></span>
                    <span>Specialized in web development technologies and frameworks.</span>
                    <span class="mobile-contact mt-3">Contact: ardeleandrei@gmail.com</span>
                </div>
            </v-card>
        </div>
        <div id="contact" class="section section-two" style="text-align: left">
            <div class="d-flex flex-column">
                <div class="d-flex flex-column">
                    <span>Contact:</span>
                    <span>ardeleandrei@gmail.com</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  new Vue({
      el: '#app',
      data: () => ({
      }),
      methods: {
      }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
