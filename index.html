<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Andrei Ardelean</title>
    <meta name="description" content="Andrei Ardelean, portfolio.">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            min-width: 10vw;
            min-height: 10vw;
            padding: 20px;
        }
        .section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            min-width: 20vw !important;
            min-height: 20vw !important;
            width: 10vw;
            height: 10vw;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .section:hover {
            background: #e9ecef;
        }
        .label {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .content {
            display: none;
        }
        .section.active .content {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="about" class="section" onclick="toggleSection('about')">
        <div class="label">About</div>
        <div class="content">
            <p>Andrei Ardelean</p>
            <p>Web Developer</p>
            <p>JavaScript, Vue, AngularJS, Angular, TypeScript</p>
        </div>
    </div>
    <div id="work" class="section" onclick="toggleSection('work')">
        <div class="label">Work</div>
        <div class="content">
            <p><a href="editor.html">Image Editor App</a></p>
            <p><a href="tiles.html">Tiles Game</a></p>
            <p><a href="converter.html">Currency Converter</a></p>
            <p><a href="cgg.html">Wallpaper Generator</a></p>
            <p><a href="drawstuff.html">Drawing App</a></p>
            <p><a href="art.html">Graphics</a></p>
        </div>
    </div>
    <div id="contact" class="section" onclick="toggleSection('contact')">
        <div class="label">Contact</div>
        <div class="content">
            <p>Email: ardeleandrei@gmail.com</p>
        </div>
    </div>
</div>

<script>
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const isActive = section.classList.contains('active');
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        if (!isActive) {
            section.classList.add('active');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
